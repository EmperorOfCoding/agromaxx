<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/TesteDeConhecimento.css">
    <title>Teste De Conhecimento</title>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Dados Importantes</h1>
        <hr id="line">
        <p>Aqui estão os dados que serão usados para ajustar o nível da nossa IA de forma a atender suas necessidades específicas.</p>
    </div>

<form action="../html/Dashboard.html">
    <div class="form-group">
        <label>Você conhece formas de controlar pragas?</label>
        <div class="radio-group">
                <div class="radio-item"><label><input type="radio" name="pragas" required>Não sei</label></div>
                <div class="radio-item"><label><input type="radio" name="pragas" required>Já ouvi falar, mas não uso</label></div>
                <div class="radio-item"><label><input type="radio" name="pragas" required>Uso algumas técnicas simples</label></div>
                <div class="radio-item"><label><input type="radio" name="pragas" required>Uso sempre e com cuidado</label></div>
        </div>
    </div>

    <div class="form-group">
        <label>Você conhece o conceito de rotação de culturas?</label>
        <div class="radio-group">
                <div class="radio-item"><label><input type="radio" name="rotacao" required>Não conheço</label></div>
                <div class="radio-item"><label><input type="radio" name="rotacao" required>Já ouvi falar, mas não aplico</label></div>
                <div class="radio-item"><label><input type="radio" name="rotacao" required>Aplico as vezes</label></div>
                <div class="radio-item"><label><input type="radio" name="rotacao" required>Aplico regularmente</label></div>
        </div>
    </div>

    <div class="form-group">
        <label>Com que frequência você utiliza tecnologia, como celular ou computador, para administrar sua fazenda?</label>
        <div class="radio-group">
                <div class="radio-item"><label><input type="radio" name="tecnologia" required>Nunca</label></div>
                <div class="radio-item"><label><input type="radio" name="tecnologia" required>Sempre</label></div>
                <div class="radio-item"><label><input type="radio" name="tecnologia" required>As vezes</label></div>
                <div class="radio-item"><label><input type="radio" name="tecnologia" required>Não sei</label></div>
        </div>
    </div>

    <div class="form-group">
        <label>Você sabe como preparar o solo antes de plantar?</label>
        <div class="radio-group">
                <div class="radio-item"><label><input type="radio" name="preparar-solo" required>Já ouvi falar, mas não sei como fazer</label></div>
                <div class="radio-item"><label><input type="radio" name="preparar-solo" required>Sei um pouco, mas não faço sempre</label></div>
                <div class="radio-item"><label><input type="radio" name="preparar-solo" required>Faço regularmente</label></div>
                <div class="radio-item"><label><input type="radio" name="preparar-solo" required>Faço as vezes</label></div>
        </div>
    </div>

    <div class="form-group">
        <label>Você entende por que é importante cuidar do solo?</label>
        <div class="radio-group">
                <div class="radio-item"><label><input type="radio" name="cuidar-do-solo" required>Não sei</label></div>
                <div class="radio-item"><label><input type="radio" name="cuidar-do-solo" required>Já ouvi falar, mas não sei como cuidar</label></div>
                <div class="radio-item"><label><input type="radio" name="cuidar-do-solo" required>Entendo, mas cuido só às vezes</label></div>
                <div class="radio-item"><label><input type="radio" name="cuidar-do-solo" required>Entendo e cuido bem do solo</label></div>
        </div>
    </div>

    <div class="form-group">
        <label>Você sabe como usar fertilizantes?</label>
        <div class="radio-group">
                <div class="radio-item"><label><input type="radio" name="fertilizantes" required>Não sei</label></div>
                <div class="radio-item"><label><input type="radio" name="fertilizantes" required>Sei um pouco, mas não uso</label></div>
                <div class="radio-item"><label><input type="radio" name="fertilizantes" required>Uso de vez em quando</label></div>
                <div class="radio-item"><label><input type="radio" name="fertilizantes" required>Uso sempre e planejo como usar</label></div>
        </div>
    </div>

    <div class="buttons">
        <button class="button" onclick="window.location.href='./Cadastro.html';">← Voltar</button>
        <button class="button" type="submit">Finalizar →</button>
    </div>
</form>

    
</div>
</body>
</html>
